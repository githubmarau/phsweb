<div>
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id" />
    <div class="modal-header">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="onClose()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="add-modal-label">{{ title }}</h4>
    </div>
    <div class="modal-body">
      <div
        class="form-group has-feedback"
        [ngClass]="{
          'has-success': f.name.valid,
          'has-error': submitted && f.name.errors
        }"
      >
        <label for="name" class="control-label">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Nome"
        />
        <div
          *ngIf="submitted && f.name.errors"
          class="help-block text-danger"
        >
          <div *ngIf="f.name.errors.required">
            Nome é required
          </div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="user_id" class="control-label">Usuário</label>
        <select type="text" class="form-control" formControlName="user_id">
            <option value="">--Selecione--</option>
            <option *ngFor="let item of userService.list" value={{item.id}}>{{item.email}}</option>
          </select>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-default"
        data-dismiss="modal"
        (click)="onClose()"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Salvar dados
      </button>
    </div>
  </form>
</div>
