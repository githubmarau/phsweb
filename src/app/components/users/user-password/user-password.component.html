<div>
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="onClose()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="add-modal-label">{{ title }}</h4>
    </div>
    <div class="modal-body">
      <input type="hidden" formControlName="id" />

      <div *ngIf="!authenticate.isAdmin"
        class="form-group has-feedback"
        [ngClass]="{
          'has-success': f.old_password.valid,
          'has-error': submitted && f.old_password.errors
        }"
      >
        <label for="old_password" class="control-label">Senha atual</label>
        <input
          type="password"
          class="form-control"
          formControlName="old_password"
          placeholder="Senha"
        />
        <div
          *ngIf="submitted && f.old_password.errors"
          class="help-block text-danger"
        >
          <div *ngIf="f.old_password.errors.required"></div>
        </div>
      </div>

      <div
        class="form-group has-feedback"
        [ngClass]="{
          'has-success': f.new_password.valid,
          'has-error': submitted && f.new_password.errors
        }"
      >
        <label for="new_password" class="control-label">Nova senha</label>
        <input
          type="password"
          class="form-control"
          formControlName="new_password"
          placeholder="Senha"
        />
        <div
          *ngIf="submitted && f.new_password.errors"
          class="help-block text-danger"
        >
          <div *ngIf="f.new_password.errors.required">Senha é required</div>
        </div>
      </div>

      <div
        class="form-group has-feedback"
        [ngClass]="{
          'has-success': !form.hasError('notSame'),
          'has-error': form.hasError('notSame')
        }"
      >
        <label for="password_confirm" class="control-label"
          >Confirmação de Senha</label
        >
        <input
          type="password"
          class="form-control"
          formControlName="password_confirm"
          placeholder="Senha"
        />
        <div *ngIf="form.hasError('notSame')" class="help-block text-danger">
          <div *ngIf="form.hasError('notSame')">Senhas não conferem</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-default"
        data-dismiss="modal"
        (click)="onClose()"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary">Mudar senha</button>
    </div>
  </form>
</div>
