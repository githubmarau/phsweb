<div>
  <div class="modal-header">
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="decline()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">{{ config.title }}</h4>
  </div>

  <div class="modal-body text-center">
    <p>{{ config.message }}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="confirm()">
      {{ config.btnConfirm || 'Yes' }}
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      {{ config.btnDecline || 'No' }}
    </button>
  </div>
</div>
